<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Telegram Bot Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1a1a1a;
      font-family: 'Inter', sans-serif;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2b2b2b;
      padding: 30px;
      border-radius: 14px;
      width: 90%;
      max-width: 480px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
      color: #fff;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background: #3a3a3a;
      color: #fff;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: crimson;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #e60026;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 14px 20px;
      border-radius: 10px;
      display: none;
      font-size: 15px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      z-index: 99;
      animation: fadein 0.3s ease-out;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateX(-50%) translateY(20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
    .chat-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #3a3a3a;
      font-size: 12px;
      padding: 5px 12px;
      border-radius: 20px;
      border: 1px solid #555;
      color: white;
      cursor: pointer;
    }
    h2 {
      font-size: 16px;
      margin-top: 12px;
      margin-bottom: 6px;
      color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="chat-btn" onclick="lihatChat()">Lihat Chat Bot</button>
    <h2>üîê Token Bot</h2>
    <input type="text" id="token" placeholder="Masukkan token bot...">
    <h2>üÜî Chat ID</h2>
    <input type="text" id="chatid" placeholder="Masukkan chat ID Telegram...">
    <button onclick="simpanConfig()">Simpan & Buka Chat</button>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    function toast(msg) {
      const el = document.getElementById('toast');
      el.innerText = msg;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 3000);
    }

    function simpanConfig() {
      const token = document.getElementById('token').value.trim();
      const chatid = document.getElementById('chatid').value.trim();
      if (!token || !chatid) {
        toast("üö´ Token dan Chat ID wajib diisi!");
        return;
      }
      localStorage.setItem('token', token);
      localStorage.setItem('chatid', chatid);
      toast("‚úÖ Disimpan! Membuka halaman...");
      setTimeout(() => {
        window.location.href = "https://your-replit-url.repl.co/chat.html";
      }, 1200);
    }

    function lihatChat() {
      simpanConfig();
    }
  </script>
</body>
</html>
