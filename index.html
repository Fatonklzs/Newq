<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <title>Telegram Bot Panel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #1b1b1b;
      color: #f8f8f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    h2 {
      margin-bottom: 20px;
      color: #ff4e4e;
    }
    .form-container {
      background: #2b2b2b;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      background: #3a3a3a;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff4e4e;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e84141;
    }
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #262626;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      display: none;
      animation: fadeInOut 3s ease-in-out;
    }
    @keyframes fadeInOut {
      0% {opacity: 0;}
      10% {opacity: 1;}
      90% {opacity: 1;}
      100% {opacity: 0;}
    }
    .top-right-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: 2px solid #ff4e4e;
      color: #ff4e4e;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .top-right-btn:hover {
      background: #ff4e4e;
      color: #fff;
    }
  </style>
</head>
<body>

  <button class="top-right-btn" onclick="lihatChat()">üí¨ Lihat Chat Bot</button>

  <h2>üöÄ Kirim Pesan ke Telegram Bot</h2>
  <div class="form-container">
    <input type="text" id="token" placeholder="üîê Masukkan Token Bot">
    <input type="text" id="chatid" placeholder="üéØ Masukkan Chat ID">
    <textarea id="pesan" rows="4" placeholder="üí¨ Tulis Pesan..."></textarea>
    <button onclick="kirimPesan()">üöÄ Kirim Pesan</button>
  </div>

  <div id="toast"></div>

  <script>
    function showToast(msg, isError = false) {
      const toast = document.getElementById("toast");
      toast.innerText = msg;
      toast.style.backgroundColor = isError ? "#9a2525" : "#2e8b57";
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }

    async function kirimPesan() {
      const token = document.getElementById("token").value.trim();
      const chatId = document.getElementById("chatid").value.trim();
      const pesan = document.getElementById("pesan").value.trim();

      if (!token || !chatId || !pesan) {
        showToast("‚ö†Ô∏è Semua kolom wajib diisi!", true);
        return;
      }

      try {
        const res = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: chatId,
            text: pesan,
            parse_mode: "HTML"
          })
        });

        const data = await res.json();
        if (data.ok) {
          showToast("‚úÖ Pesan berhasil dikirim!");
          document.getElementById("pesan").value = "";
        } else {
          showToast(`‚ùå Gagal: ${data.description}`, true);
        }
      } catch (err) {
        showToast(`‚ùå Error: ${err.message}`, true);
      }
    }

    function lihatChat() {
      const token = document.getElementById("token").value.trim();
      const chatId = document.getElementById("chatid").value.trim();
      if (!token || !chatId) {
        showToast("‚ö†Ô∏è Token dan Chat ID harus diisi!", true);
        return;
      }
      // Simpan di localStorage lalu arahkan
      localStorage.setItem("token", token);
      localStorage.setItem("chatid", chatId);
      window.location.href = "/dashboard.html";
    }
  </script>

</body>
</html>
