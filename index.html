<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Bot Panel</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
    }

    input {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      width: 300px;
      font-size: 1rem;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 1rem;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #1565c0;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <h1>Telegram Bot Dashboard</h1>
  <input id="token" placeholder="Masukkan Token Bot" />
  <input id="chatid" placeholder="Masukkan Chat ID" />

  <button onclick="simpanDanKirim()">Kirim Pesan ke Bot</button>
  <button class="top-right" onclick="lihatPesanMasuk()">Lihat Pesan Masuk</button>

  <script>
    function simpanDanKirim() {
      const token = document.getElementById('token').value.trim();
      const chatid = document.getElementById('chatid').value.trim();

      if (!token || !chatid) {
        alert('Token dan Chat ID harus diisi!');
        return;
      }

      localStorage.setItem('token', token);
      localStorage.setItem('chatid', chatid);

      const pesan = prompt("Tulis pesan untuk dikirim ke bot:");
      if (pesan) {
        fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: chatid, text: pesan })
        })
        .then(res => res.json())
        .then(data => {
          if (data.ok) {
            alert('Pesan berhasil dikirim!');
          } else {
            alert('Gagal mengirim: ' + data.description);
          }
        })
        .catch(() => alert('Terjadi kesalahan jaringan.'));
      }
    }

    function lihatPesanMasuk() {
      const token = document.getElementById('token').value.trim();
      const chatid = document.getElementById('chatid').value.trim();

      if (!token || !chatid) {
        alert('Token dan Chat ID harus diisi!');
        return;
      }

      localStorage.setItem('token', token);
      localStorage.setItem('chatid', chatid);

      const url = `https://y6.pike.replit.dev/dashboard.html?token=${encodeURIComponent(token)}&chatid=${encodeURIComponent(chatid)}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
